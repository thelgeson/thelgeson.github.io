<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>Sample thearon.me Application</title>
  </head>
  <body bgcolor=white>

  <div ng-app="" ng-controller="siteController">
    <table border="0" cellpadding="10">
      <tr>
        <td>
          <h1>Sample thearon.me Application</h1>
        </td>
      </tr>
    </table>

    <p>This is the home page for the thearon.me Web application. </p>
    <p>To prove that it works, click stuff below:</p>

    <p>Do you like it??</p>
    <p>
      <button ng-click="toggle(true)">Yes!</button> <button ng-click="toggle(false)">No...</button> </br>
    </p>
    <p>
       <b ng-show="mySwitch">That's Why I like you :)</b>
       <b ng-hide="mySwitch">Seriously?? Don't kid yourself... you don't deserve to see the face!!</b>
       <button ng-disabled="!mySwitch" ng-click="showbaby(true)">$nbspFace?</button>
    </p>

    <p>
       <img ng-show="baby" src="../images/baby-making-funny-face.png"></img>
    </p>

  </div>

  <script>
    function siteController($scope) {
        $scope.firstName = "",
        $scope.lastName = ""
        $scope.mySwitch = false;
        $scope.baby = false;
        $scope.toggle = function(show_hide) {
            $scope.mySwitch = show_hide;
            if ($scope.mySwitch === false){
              $scope.showbaby(false);
            }
        };
        $scope.showbaby = function(show_hide) {
            $scope.baby = show_hide;
        };
    }
  </script> 

  </body>
</html>
