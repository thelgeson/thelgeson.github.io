<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Sample thearon.me Application</title>
  </head>
  <body bgcolor=white>

  <div ng-app="" ng-controller="siteController">
    <table border="0" cellpadding="10">
      <tr>
        <td>
          <h1>Sample thearon.me Application</h1>
        </td>
      </tr>
    </table>

    <p>This is the home page for the thearon.me Web application. </p>
    <p>To prove that it works, clikc stuff below:</p>

    <p>Do you like it??</p>
    <p>
      <button ng-click="toggle()">Yes!</button>
    </p>
    <p>
       <b ng-show="mySwitch">That's Why I like you :)</b>
       <b ng-hide="mySwitch">Seriously?? Don't kid yourself...</b>
    </p>

    <p>
    {{ mySwitch }}
    </p>

  </div>

  <script>
    function siteController($scope) {
        $scope.firstName = "",
        $scope.lastName = ""
        $scope.mySwitch = false;
        $scope.toggle = function() {
            $scope.mySwitch = !$scope.mySwitch;
        };
    }
  </script> 
  
  </body>
</html>
